<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

     <link rel="stylesheet" href="styles.css">
</head>
<body class="pt-5">
  
 <div id="navbar-placeholder"></div> 

 <main class="container mt-5 pt-5">
   <div class="card shadow-lg border-0">
     <div class="card-header bg-primary text-white">
       <h4 class="mb-0">
         <i class="bi bi-file-earmark-plus-fill me-2"></i>
         Create New Invoice
       </h4>
     </div>
     <div class="card-body">
       <form id="invoiceForm" novalidate>
          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="clientSelect" class="form-label">Client</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill text-primary"></i></span>
                <select id="clientSelect" class="form-select">
                  <option value="" disabled selected>-- Select Client --</option>
                  
               </select>
              </div>
            </div>

         <div class="col-md-6 mb-3">
           <label for="factor" class="form-label">Factor Name</label>
           <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge-fill text-primary"></i></span>
              <input type="text" id="factor" class="form-control" placeholder="Your factor name">
              <div class="invalid-feedback">Factor name is required.</div>
           </div>
          
         </div>

         <div class="col-md-12 mb-3">
           <label for="description" class="form-label">Description</label>
           <div class="input-group">
              <span class="input-group-text"><i class="bi bi-card-text text-primary"></i></span>
               <textarea id="description" rows="4" class="form-control" placeholder="Write a brief description..."></textarea>
               <div class="invalid-feedback">Description is required.</div>
           </div>
         </div>

         <div class="col-md-6 mb-3">
           <label for="number" class="form-label">Number</label>
           <div class="input-group">
              <span class="input-group-text"><i class="bi bi-123 text-primary"></i></span>
              <input type="number" id="number" class="form-control">
              <div class="invalid-feedback">Namber is required.</div>
           </div>
         </div>

         <div class="col-md-6 mb-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-cash text-primary"></i></span>
              <input type="number" id="amount" class="form-control" placeholder="Enter amount">
              <div class="invalid-feedback">Amount is required.</div>
            </div>
         </div> 

         <div class="col-md-6 mb-3">
           <label for="date" class="form-label">Date</label>
           <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar-date text-primary"></i></span>
              <input type="date" id="date" class="form-control">
              <div class="invalid-feedback">Date is required.</div>
           </div>
         </div>
      </div>
         
         <div class="text-end mb-3">
           <button type="submit" class="btn btn-primary fw-bold px-5">
             <i class="bi bi-save-fill me-2"></i>Save
          </button>
         </div>
       </form>
     </div>
   </div>

   <section class="container mt-5 pt-lg-5">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
           <span class="custom-heading text-primary">Invoice List</span>
        </h2>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
           <thead class="table-primary">
             <tr>
                <th>#</th>
                <th>Client</th>
                <th>Factor Name</th>
                <th>Description</th>
                <th>Number</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
             </tr>
           </thead>

           <tbody id="invoiceTableBody"></tbody> 
        </table>
    </div>
</section>
</main>

  <div id="footer-placeholder"></div>

<script type="module" src="main.js"></script>
<script type="module" src="invoices.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
