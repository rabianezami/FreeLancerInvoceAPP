<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="stylesheet" href="styles.css">

</head>
<body class="pt-5">
  <div id="navbar-placeholder"></div>

  <section class="container mt-5 pt-lg-5">
  <div class="card shadow p-4">
    <h4 class="mb-4 text-primary">Add New Client</h4>
    <form id="clientForm" novalidate>
      <div class="row mb-3">
        <label for="name" class="col-md-4 col-form-label">
          <i class="bi bi-person me-2 text-primary"></i>Full Name:
        </label>
        <div class="col-md-8">
          <input type="text" id="name" class="form-control" placeholder="Enter your name">
          <div class="invalid-feedback">Name is required</div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-md-4 col-form-label">
          <i class="bi bi-envelope me-2 text-primary"></i>Email:
        </label>
        <div class="col-md-8">
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
          <div class="invalid-feedback">Email is required</div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="companyName" class="col-md-4 col-form-label">
          <i class="bi bi-building me-2 text-primary"></i>Company Name:
        </label>
        <div class="col-md-8">
          <input type="text" id="companyName" class="form-control" placeholder="Enter company name">
          <div class="invalid-feedback">Company name is required</div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="message" class="col-md-4 col-form-label">
          <i class="bi bi-chat-left-text me-2 text-primary"></i>Note:
        </label>
        <div class="col-md-8 position-relative">
          <textarea id="message" rows="3" maxlength="100" class="form-control" placeholder="Write at least 50 characters..."></textarea>
          <div class="invalid-feedback" id="noteError">Note must be between 50 and 100 characters.</div>
          <div id="charCount" class="form-text text-end text-muted">0 / 100</div> 
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary px-4">Add Client</button>
      </div>
    </form>
  </div>
</section>

<section class="container mt-5 pt-lg-5">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
           <span class="custom-heading text-primary">Clients List</span>
        </h2>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
           <thead class="table-primary">
             <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Note</th>
                <th>Actions</th>
             </tr>
           </thead>

           <tbody id="clientTableBody"></tbody> 
        </table>
    </div>
</section>

<div id="footer-placeholder"></div>

<script type="module" src="main.js"></script>
<script type="module" src="clients.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
