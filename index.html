<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
</head>
<body class="pt-5">
  
  <div id="navbar-placeholder"></div>
  
  <main class="container mt-5 pt-lg-5 mb-5">
    <h1 class="text-center mb-2">
      <i class="bi bi-graph-up me-2"></i>
      Dashboard Overview
    </h1>
    <p class="text-center text-muted mb-4">
       <strong>Today:</strong><span id="todayDate"></span>
    </p>

    <section class="row g-4 mb-5">
       <div class="col-md-3">
         <div class="card border-0 shadow-sm text-white bg-primary h-100">
           <div class="card-body">
             <div class="d-flex align-items-center">
               <i class="bi bi-people-fill fs-2 me-3"></i>
               <div>
                 <h6 class="mb-1">Total Clients</h6>
                 <p id="totalClients" class="fs-4 mb-0">0</p>
               </div>
             </div>
           </div>
         </div>
        </div>

         <div class="col-md-3">
           <div class="card border-0 shadow-sm text-white bg-success h-100">
             <div class="card-body">
               <div class="d-flex align-items-center">
                 <i class="bi bi-receipt fs-2 me-3"></i>
                 <div>
                   <h6 class="mb-1">Total Invoices</h6>
                   <p id="totalInvoices" class="fs-4 mb-0">0</p>
                 </div>
               </div>
             </div>
           </div>
         </div>

         <div class="col-md-3">
           <div class="card border-0 shadow-sm text-white bg-info h-100">
             <div class="card-body">
               <div class="d-flex align-items-center">
                 <i class="bi bi-cash-coin fs-2 me-3"></i>
                 <div>
                   <h6 class="mb-1">Total Amount</h6>
                   <p id="totalAmount" class="fs-4 mb-0">$0</p>
                 </div>
               </div>
             </div>
           </div>
         </div>

       
      <div class="col-md-3">
        <div class="card border-0 shadow-sm text-dark bg-warning h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-check2-circle fs-2 me-3"></i>
              <div>
                <h6 class="mb-1">Paid / Unpaid</h6>
                <p id="paidUnpaid" class="fs-5 mb-0">0 / 0</p>
              </div>
            </div>
            
            <div class="progress" style="height: 8px;">
              <div id="paymentProgress" class="progress-bar bg-success" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="mb-5">
       <div class="card shadoe-lg border-0">
          <div class="card-body text-center p-5 bg-white">
             <blockquote class="blockquote">
                <p id="quoteText" class="fs-4 fst-italic">"Loading motivational quote..."</p>
                <footer class="blockquote-footer mt-3">
                   <cite id="quoteAuthor">Unknown</cite>
                </footer>
             </blockquote>
          </div>
       </div>
    </section>
  </main>

   <div id="footer-placeholder"></div>

<script type="module" src="main.js"></script>
<script type="module" src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
